<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced selectors</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* children selector */
        p > span {
            color: #42745f;
            background-color:#a6ddda ;
            padding: 20px;
        }
        /* adjacent selector */
        h2 + h3 +h3 {
            color: #42745f;
            background-color:#a6ddda ;
            padding: 20px;
        }
        /* attribute selector */
        a[class] {
            color: #744842;
            background-color:#ddaca6 ;
            padding: 10px;
        }

    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="./">⬅️</a>advanced selectors</h1>
        </header>
        <section>
          <h2>children:</h2>
          <p>
              <span>Text One</span>
          </p>
          <p>
              <div>
                  <span>Text Two</span>
              </div>
          </p>
          <h2>adjacent:</h2>
          <h3>lorem ipdum dolor</h3>
          <h3>lorem ipdum dolor</h3>
          <h2>Attributes:</h2>
          <a href="http:www.google.com"> Go to google</a> &nbsp; | &nbsp; 
          <a href="http:www.google.com" class="active"> Go to google</a> &nbsp; | &nbsp;
          <a href="http:www.google.com"> Go to google</a>
        </section>
    </main>
    
</body>
</html>
