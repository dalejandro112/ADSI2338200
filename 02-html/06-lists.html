<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists </title>
</head>
<body>
    <h2>list unordered</h2>
    <ul>
        <li>python</li>
        <li>javaScript</li>
        <li>ruby</li>
        <li>php</li> 
        <li>c#</li>
    </ul>
    <h2>list ordered</h2>
    <ol reversed>
        <li>shingeki no kioyin</li>
        <li>
            kimetsu no yaiba
            <ol start="5" type="I">
                <li>tanjiro</li>
                <li>nezuko</li>
                <li>inosuke</li>
                <li>zenitsu</li>
            </ol>
        </li>
        <li>jujutsu kaisen</li>
        <li>kimi no na wa</li>
        <li>nanatsu no taizai</li>
    </ol>
    
</body>
</html>
